<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User3::register</title>
</head>
<body>
<h3>User3 수정</h3>
<a th:href="@{/}">처음으로</a>
<a th:href="@{/user3/list}">목록</a>

<form th:action="@{/user3/modify}" method="POST">
  <table border="1">
    <tr>
      <td>아이디</td>
      <td><input type="text" name="uid" th:value="${user.uid}" readonly/></td>
    </tr>
    <tr>
      <td>이름</td>
      <td><input type="text" name="name" th:value="${user.name}"/></td>
    </tr>
    <tr>
      <td>생년월일</td>
      <td><input type="date" name="birth" th:value="${user.birth}"/></td>
    </tr>
    <tr>
      <td>휴대폰</td>
      <td><input type="text" name="hp" th:value="${user.hp}"/></td>
    </tr>
    <tr>
      <td>주소</td>
      <td><input type="text" name="addr" th:value="${user.addr}"/></td>
    </tr>
    <tr>
      <td colspan="2" align="right">
        <input type="submit" values="등록하기"/>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
